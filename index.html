<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Welcome to Etch-a-Sketch! Have fun painting :)</h1>
    <div class="buttons">
    <button id="resizebtn">Resize Grid</button>
    <button id="clearbtn">Clear Grid</button>   
</div>
<div class="wrapper">
    <div class="left"></div>
    <div class="container">
    </div>
    <div class="right">
        <p style="font-size: 16px; font-weight: 700; text-decoration: underline;">Choose your Mode</p>
        <button id="colorbtn">Color Mode</button>
        <button id="rubberbtn">Rubber Mode</button>
        <p>Important: <br>To draw please hold your mouse down while dragging the 
            mouse over the grid.</p>
    </div>
</div>
</body>

</html>
